<!DOCTYPE html>
<!-- v1.0.8 -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Simple Recorder</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23111'/><rect x='35' y='15' width='30' height='45' rx='15' fill='%23FF0000'/><path d='M25 45 v5 a25 25 0 0 0 50 0 v-5' stroke='%23FF0000' stroke-width='5' fill='none'/><line x1='50' y1='75' x2='50' y2='88' stroke='%23FF0000' stroke-width='5'/><line x1='38' y1='88' x2='62' y2='88' stroke='%23FF0000' stroke-width='5' stroke-linecap='round'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      background: #F5F5F5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: 32px 24px;
      gap: 24px;
    }

    button {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      border-radius: 16px;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.97);
    }

    #recordBtn {
      background: #FF0000;
    }

    #recordBtn.recording {
      background: #CC0000;
      animation: pulse 1s ease-in-out infinite;
    }

    #playBtn {
      background: #00C853;
    }

    #playBtn.disabled {
      background: #CCC;
      opacity: 0.6;
    }

    #playBtn.playing {
      background: #009624;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .version {
      position: fixed;
      bottom: 12px;
      right: 16px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 12px;
    }

    .debug {
      position: fixed;
      bottom: 12px;
      left: 16px;
      color: rgba(0, 0, 0, 0.3);
      font-size: 10px;
      max-width: 70%;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div class="container">
    <button id="recordBtn">Record</button>
    <button id="playBtn" class="disabled">Play</button>
  </div>
  <div id="toast" class="toast"></div>
  <div class="version">v1.0.8</div>
  <div id="debug" class="debug"></div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const playBtn = document.getElementById('playBtn');
    const toastEl = document.getElementById('toast');
    const debugEl = document.getElementById('debug');

    let mediaRecorder = null;
    let audioChunks = [];
    let dataUrl = null;     // base64 data URL for playback
    let isRecording = false;
    let isPlaying = false;
    let currentAudio = null;

    // ── Toast ──
    let toastTimer = null;
    function showToast(msg) {
      clearTimeout(toastTimer);
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      toastTimer = setTimeout(() => toastEl.classList.remove('show'), 2500);
    }

    function setDebug(msg) {
      debugEl.textContent = msg;
    }

    // ── Stop playback ──
    function stopPlayback() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
      isPlaying = false;
      playBtn.textContent = 'Play';
      playBtn.classList.remove('playing');
    }

    // ── Record ──
    recordBtn.addEventListener('click', async () => {
      if (isRecording) {
        mediaRecorder.stop();
        return;
      }

      if (isPlaying) stopPlayback();

      // Discard previous
      dataUrl = null;
      playBtn.classList.add('disabled');

      try {
        // Simple constraints - let the browser/device decide best settings
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Let the browser choose the best format
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        setDebug('Rec: ' + mediaRecorder.mimeType);

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          stream.getTracks().forEach(t => t.stop());

          const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });

          // Convert blob to data URL (most compatible playback method)
          const reader = new FileReader();
          reader.onloadend = () => {
            dataUrl = reader.result;
            setDebug(mediaRecorder.mimeType + ' | ' + (blob.size / 1024).toFixed(1) + 'KB');
            playBtn.classList.remove('disabled');
          };
          reader.readAsDataURL(blob);

          isRecording = false;
          recordBtn.textContent = 'Record';
          recordBtn.classList.remove('recording');
        };

        mediaRecorder.start();
        isRecording = true;
        recordBtn.textContent = 'Stop';
        recordBtn.classList.add('recording');
      } catch (err) {
        showToast('Mic: ' + err.message);
        setDebug('ERR: ' + err.message);
      }
    });

    // ── Play ──
    playBtn.addEventListener('click', () => {
      if (!dataUrl) {
        showToast('No recording yet');
        return;
      }

      if (isPlaying) {
        stopPlayback();
        return;
      }

      try {
        currentAudio = new Audio(dataUrl);
        currentAudio.volume = 1.0;

        currentAudio.onended = () => {
          isPlaying = false;
          playBtn.textContent = 'Play';
          playBtn.classList.remove('playing');
          setDebug('Done');
        };

        currentAudio.onerror = (e) => {
          setDebug('Audio ERR: ' + (currentAudio.error ? currentAudio.error.message : 'unknown'));
          showToast('Audio error');
          isPlaying = false;
          playBtn.textContent = 'Play';
          playBtn.classList.remove('playing');
        };

        currentAudio.play().then(() => {
          isPlaying = true;
          playBtn.textContent = 'Stop';
          playBtn.classList.add('playing');
          setDebug('Playing...');
        }).catch(err => {
          showToast('Play: ' + err.message);
          setDebug('Play ERR: ' + err.message);
        });
      } catch (err) {
        showToast('Error: ' + err.message);
        setDebug('ERR: ' + err.message);
      }
    });
  </script>
</body>

</html>
