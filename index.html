<!DOCTYPE html>
<!-- v1.1.0 -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Simple Recorder</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23111'/><rect x='35' y='15' width='30' height='45' rx='15' fill='%23FF0000'/><path d='M25 45 v5 a25 25 0 0 0 50 0 v-5' stroke='%23FF0000' stroke-width='5' fill='none'/><line x1='50' y1='75' x2='50' y2='88' stroke='%23FF0000' stroke-width='5'/><line x1='38' y1='88' x2='62' y2='88' stroke='%23FF0000' stroke-width='5' stroke-linecap='round'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      background: #F5F5F5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: 32px 24px;
      gap: 20px;
    }

    .timer {
      font-size: 48px;
      font-weight: 300;
      color: #333;
      font-variant-numeric: tabular-nums;
      min-height: 58px;
    }

    button {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      border-radius: 16px;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.97);
    }

    #recordBtn {
      background: #FF0000;
    }

    #recordBtn.recording {
      background: #CC0000;
      animation: pulse 1s ease-in-out infinite;
    }

    #playBtn {
      background: #00C853;
    }

    #playBtn.disabled {
      background: #CCC;
      opacity: 0.6;
    }

    #playBtn.playing {
      background: #009624;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .version {
      position: fixed;
      bottom: 12px;
      right: 16px;
      color: rgba(0, 0, 0, 0.25);
      font-size: 12px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="timer" class="timer">0:00</div>
    <button id="recordBtn">Record</button>
    <button id="playBtn" class="disabled">Play</button>
  </div>
  <div id="toast" class="toast"></div>
  <div class="version">v1.1.0</div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const playBtn = document.getElementById('playBtn');
    const toastEl = document.getElementById('toast');
    const timerEl = document.getElementById('timer');

    // State
    let isRecording = false;
    let isPlaying = false;

    // Audio data (raw PCM)
    let recordedSamples = null;  // Float32Array
    let recordedSampleRate = 0;

    // Recording objects
    let micStream = null;
    let audioCtx = null;
    let scriptNode = null;
    let sourceNode = null;
    let chunks = [];

    // Playback objects
    let playbackSource = null;
    let playbackCtx = null;
    let playbackStartTime = 0;

    // Timer
    let timerInterval = null;
    let timerStart = 0;

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return m + ':' + String(s).padStart(2, '0');
    }

    function startTimer() {
      timerStart = Date.now();
      timerEl.textContent = '0:00';
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - timerStart) / 1000;
        timerEl.textContent = formatTime(elapsed);
      }, 200);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    // ── Toast ──
    let toastTimer = null;
    function showToast(msg) {
      clearTimeout(toastTimer);
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      toastTimer = setTimeout(() => toastEl.classList.remove('show'), 2500);
    }

    // ── Stop playback ──
    function stopPlayback() {
      if (playbackSource) {
        try { playbackSource.stop(); } catch (_) { }
        playbackSource = null;
      }
      stopTimer();
      isPlaying = false;
      playBtn.textContent = 'Play';
      playBtn.classList.remove('playing');
      if (recordedSamples) {
        timerEl.textContent = formatTime(recordedSamples.length / recordedSampleRate);
      }
    }

    // ── Stop recording ──
    function stopRecording() {
      if (!isRecording) return;

      // Stop the script processor and mic
      if (scriptNode) {
        scriptNode.disconnect();
        scriptNode = null;
      }
      if (sourceNode) {
        sourceNode.disconnect();
        sourceNode = null;
      }
      if (micStream) {
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
      }
      if (audioCtx) {
        audioCtx.close();
        audioCtx = null;
      }

      // Merge all chunks into one Float32Array
      const totalLength = chunks.reduce((sum, c) => sum + c.length, 0);
      recordedSamples = new Float32Array(totalLength);
      let offset = 0;
      for (const chunk of chunks) {
        recordedSamples.set(chunk, offset);
        offset += chunk.length;
      }
      chunks = [];

      stopTimer();
      isRecording = false;
      recordBtn.textContent = 'Record';
      recordBtn.classList.remove('recording');

      if (recordedSamples.length > 0) {
        playBtn.classList.remove('disabled');
        timerEl.textContent = formatTime(recordedSamples.length / recordedSampleRate);
      }
    }

    // ── Record button ──
    recordBtn.addEventListener('click', async () => {
      if (isRecording) {
        stopRecording();
        return;
      }

      // Stop playback if active
      if (isPlaying) stopPlayback();

      // Discard previous
      recordedSamples = null;
      playBtn.classList.add('disabled');

      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        recordedSampleRate = audioCtx.sampleRate;

        sourceNode = audioCtx.createMediaStreamSource(micStream);

        // ScriptProcessorNode for raw PCM capture
        const bufferSize = 4096;
        scriptNode = audioCtx.createScriptProcessor(bufferSize, 1, 1);
        chunks = [];

        scriptNode.onaudioprocess = (e) => {
          const input = e.inputBuffer.getChannelData(0);
          chunks.push(new Float32Array(input));
        };

        sourceNode.connect(scriptNode);
        scriptNode.connect(audioCtx.destination); // required for processing

        isRecording = true;
        recordBtn.textContent = 'Stop';
        recordBtn.classList.add('recording');
        startTimer();
      } catch (err) {
        showToast('Mic error: ' + err.message);
      }
    });

    // ── Play button (AudioContext playback of raw PCM) ──
    playBtn.addEventListener('click', () => {
      if (!recordedSamples || recordedSamples.length === 0) {
        showToast('No recording yet');
        return;
      }

      if (isPlaying) {
        stopPlayback();
        return;
      }

      try {
        playbackCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Create AudioBuffer from raw PCM samples
        const buffer = playbackCtx.createBuffer(1, recordedSamples.length, recordedSampleRate);
        buffer.getChannelData(0).set(recordedSamples);

        playbackSource = playbackCtx.createBufferSource();
        playbackSource.buffer = buffer;
        playbackSource.connect(playbackCtx.destination);

        playbackSource.onended = () => {
          stopTimer();
          isPlaying = false;
          playBtn.textContent = 'Play';
          playBtn.classList.remove('playing');
          timerEl.textContent = formatTime(recordedSamples.length / recordedSampleRate);
          playbackSource = null;
        };

        playbackSource.start(0);
        isPlaying = true;
        playBtn.textContent = 'Stop';
        playBtn.classList.add('playing');

        // Timer for playback
        playbackStartTime = Date.now();
        const totalDuration = recordedSamples.length / recordedSampleRate;
        timerStart = Date.now();
        timerEl.textContent = '0:00';
        timerInterval = setInterval(() => {
          const elapsed = (Date.now() - timerStart) / 1000;
          timerEl.textContent = formatTime(elapsed) + ' / ' + formatTime(totalDuration);
          if (elapsed >= totalDuration) {
            stopTimer();
          }
        }, 200);
      } catch (err) {
        showToast('Play error: ' + err.message);
      }
    });
  </script>
</body>

</html>
