<!DOCTYPE html>
<!-- v1.0.6 -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Simple Recorder</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23111'/><rect x='35' y='15' width='30' height='45' rx='15' fill='%23FF0000'/><path d='M25 45 v5 a25 25 0 0 0 50 0 v-5' stroke='%23FF0000' stroke-width='5' fill='none'/><line x1='50' y1='75' x2='50' y2='88' stroke='%23FF0000' stroke-width='5'/><line x1='38' y1='88' x2='62' y2='88' stroke='%23FF0000' stroke-width='5' stroke-linecap='round'/></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: 32px 24px;
      gap: 24px;
    }

    button {
      width: 100%;
      max-width: 500px;
      height: 120px;
      border: none;
      border-radius: 16px;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.1s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.97);
    }

    #recordBtn {
      background: #FF0000;
    }

    #recordBtn.recording {
      background: #CC0000;
      animation: pulse 1s ease-in-out infinite;
    }

    #playBtn {
      background: #00C853;
    }

    #playBtn.disabled {
      background: #333;
      opacity: 0.6;
    }

    #playBtn.playing {
      background: #009624;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 14px;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .version {
      position: fixed;
      bottom: 12px;
      right: 16px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
    }

    .debug {
      position: fixed;
      bottom: 12px;
      left: 16px;
      color: rgba(255, 255, 255, 0.25);
      font-size: 10px;
      font-family: monospace;
    }
  </style>
</head>

<body>

  <div class="container">
    <button id="recordBtn">Record</button>
    <button id="playBtn" class="disabled">Play</button>
  </div>
  <div id="toast" class="toast"></div>
  <div class="version">v1.0.6</div>
  <div id="debug" class="debug"></div>

  <script>
    const recordBtn = document.getElementById('recordBtn');
    const playBtn = document.getElementById('playBtn');
    const toastEl = document.getElementById('toast');
    const debugEl = document.getElementById('debug');

    let mediaRecorder = null;
    let audioChunks = [];
    let recordedBlob = null;
    let isRecording = false;
    let isPlaying = false;

    // AudioContext for reliable mobile playback
    let audioCtx = null;
    let currentSource = null;

    function getAudioCtx() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      // Resume if suspended (mobile browser policy)
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      return audioCtx;
    }

    // ── Toast ──
    let toastTimer = null;
    function showToast(msg) {
      clearTimeout(toastTimer);
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      toastTimer = setTimeout(() => toastEl.classList.remove('show'), 2500);
    }

    function setDebug(msg) {
      debugEl.textContent = msg;
    }

    // ── Stop playback ──
    function stopPlayback() {
      if (currentSource) {
        try { currentSource.stop(); } catch (_) { }
        currentSource = null;
      }
      isPlaying = false;
      playBtn.textContent = 'Play';
      playBtn.classList.remove('playing');
    }

    // ── Record ──
    recordBtn.addEventListener('click', async () => {
      if (isRecording) {
        mediaRecorder.stop();
        return;
      }

      // Stop playback if active
      if (isPlaying) stopPlayback();

      // Discard previous
      recordedBlob = null;
      playBtn.classList.add('disabled');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: false,
            noiseSuppression: false,
            autoGainControl: false,
            sampleRate: 48000,
            channelCount: 1
          }
        });

        // Try supported formats
        let options = {};
        if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
          options.mimeType = 'audio/webm;codecs=opus';
        } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
          options.mimeType = 'audio/mp4';
        } else if (MediaRecorder.isTypeSupported('audio/webm')) {
          options.mimeType = 'audio/webm';
        }

        mediaRecorder = new MediaRecorder(stream, options);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          stream.getTracks().forEach(t => t.stop());

          const usedMime = mediaRecorder.mimeType || 'audio/webm';
          recordedBlob = new Blob(audioChunks, { type: usedMime });

          setDebug(usedMime + ' | ' + (recordedBlob.size / 1024).toFixed(1) + 'KB');

          isRecording = false;
          recordBtn.textContent = 'Record';
          recordBtn.classList.remove('recording');

          if (recordedBlob.size > 0) {
            playBtn.classList.remove('disabled');
          }
        };

        mediaRecorder.start(500); // chunks every 500ms
        isRecording = true;
        recordBtn.textContent = 'Stop';
        recordBtn.classList.add('recording');
        setDebug('Recording... (' + (options.mimeType || 'default') + ')');
      } catch (err) {
        showToast('Mic error: ' + err.message);
        setDebug('ERROR: ' + err.message);
      }
    });

    // ── Play using AudioContext (reliable on mobile) ──
    playBtn.addEventListener('click', async () => {
      if (!recordedBlob || recordedBlob.size === 0) {
        showToast('No recording yet');
        return;
      }

      if (isPlaying) {
        stopPlayback();
        return;
      }

      try {
        const ctx = getAudioCtx();
        const arrayBuffer = await recordedBlob.arrayBuffer();
        const audioBuffer = await ctx.decodeAudioData(arrayBuffer);

        currentSource = ctx.createBufferSource();
        currentSource.buffer = audioBuffer;
        currentSource.connect(ctx.destination);

        currentSource.onended = () => {
          isPlaying = false;
          playBtn.textContent = 'Play';
          playBtn.classList.remove('playing');
          currentSource = null;
        };

        currentSource.start(0);
        isPlaying = true;
        playBtn.textContent = 'Stop';
        playBtn.classList.add('playing');
        setDebug('Playing ' + (audioBuffer.duration).toFixed(1) + 's');
      } catch (err) {
        showToast('Play error: ' + err.message);
        setDebug('PLAY ERROR: ' + err.message);
      }
    });
  </script>
</body>

</html>
